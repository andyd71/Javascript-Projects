<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/forms.js"></script> 
    <link rel="stylesheet" type="text/css" href="CSS/forms.css"/>    
</head>
<body>
    <form id="regForm" action="" onsubmit="return validateForm()" method="post">
    
    <h1>Register:</h1>

    <!--one tab for each step in the form-->
    <div class="tab">Name:
        <p><label for="fname">First name</label></p>
        <p><input type="text" id="fname" name="fname"></p>
        <p><label for="lname">Last name</label></p>
        <p><input type="text" id="lname" name="lname"></p>
        
    </div>

    <div class="tab">Contact Info:
        <p><label for="email">Email</label></p>
        <p><input type="email" id="email" name="email"></p>
        <p><label for="phone">Phone number</label></p>
        <p><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></p>
    </div>

    <div class="tab">Birthday:
        <p><label for="birthday">Birthday</label></p>
        <p><input type="date" id="birthday" name="birthday"></p>
    </div>

    <div class="tab">Login Info:
        <p><label for="username">Username</label></p>
        <p><input type="text" id="username" name="username"></p>
        <p><label for="pwd"></label>Password</p>
        <p><input type="password" id="pwd" name="pwd"></p>
        <p><input type="submit" value="Submit"></p>
    </div>

    
    </form>
    
</body>
</html>
