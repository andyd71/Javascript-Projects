<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyframes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from {top: 0px;}
            to {top: 200px;}
        }
    </style>
    
    
    
</head>
<body>
    <h1>Keyframes</h1>
    
</body>
</html>
