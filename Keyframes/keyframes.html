<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from {top: 0px;}
            to {top: 200px;}
        }
    </style>    
</head>
<body>
    <h1>Keyframes</h1>
    
</body>
</html>
